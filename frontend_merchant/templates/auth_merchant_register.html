{% extends "base.html" %}
{% block title %}商家注册{% endblock %}
{% block content %}
<div class="auth-card">
	<h2>创建商家账号</h2>
	<form method="post" class="form-vertical">
		<label>商家账号
			<input type="text" name="username" value="{{ username or '' }}" required>
		</label>
		<label>密码
			<input type="password" name="password" required minlength="6">
		</label>
		<label>门店名称
			<input type="text" name="store_name" value="{{ store_name or '' }}" required>
		</label>
		<button type="submit" class="btn btn-primary">注册</button>
	</form>
	<p>已有账号？<a href="{{ url_for('auth.merchant_login_view') }}">返回登录</a></p>
</div>
{% endblock %}
